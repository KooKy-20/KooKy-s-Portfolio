
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KooKy's Portfolio</title>
  <style>
    .chart-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    #chartSlider {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div id="chartSlider">
    <canvas id="sectorChart" class="chart-canvas"></canvas>
    <canvas id="amountChart" class="chart-canvas" style="display: none;"></canvas>
    <canvas id="categoryChart" class="chart-canvas" style="display: none;"></canvas>
    <button id="prevChart" style="position: absolute; left: -40px; top: 45%;">◀</button>
    <button id="nextChart" style="position: absolute; right: -40px; top: 45%;">▶</button>
  </div>

  <p id="totalAmount"></p>
  <p id="exchangeRateText"></p>
  <p id="lastUpdated"></p>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <script>
    const sectorMap = {
      "테크": 29563703,
      "현금/채권": 23932085,
      "산업재": 19406752,
      "소비재/서비스": 11598894,
      "기타": 9693603,
      "금융": 6015235
    };
    const nameMap = {
      "테슬라": 10490784,
      "애플": 6364747,
      "GE버노바": 2156284
    };
    const categoryMap = {
      "미국": 20847790,
      "현금성": 7564539
    };

    function createPieChart(ctxId, title, dataMap) {
      const entries = Object.entries(dataMap).map(([label, value]) => ({ label, value }));
      const sorted = entries.sort((a, b) => b.value - a.value);
      const labels = sorted.map(e => e.label);
      const values = sorted.map(e => e.value);
      const colors = ['#4BC0C0', '#FF6384', '#FFCE56', '#36A2EB', '#9966FF', '#999999'];

      const ctx = document.getElementById(ctxId)?.getContext('2d');
      if (!ctx) return;

      return new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: colors,
            hoverOffset: 10
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: { padding: 30 },
          plugins: {
            title: {
              display: true,
              text: title,
              font: { size: 18, weight: 'bold' },
              padding: { bottom: 20 },
              color: '#111'
            },
            legend: { display: false },
            datalabels: {
              color: '#000',
              font: { size: window.innerWidth <= 600 ? 12 : 15 },
              anchor: 'center',
              align: 'end',
              textStrokeColor: '#fff',
              textStrokeWidth: 3,
              formatter: (value, ctx) => {
                const total = ctx.chart._metasets[0].total;
                const percent = ((value / total) * 100).toFixed(1);
                return `${ctx.chart.data.labels[ctx.dataIndex]} (${percent}%)`;
              }
            },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const value = ctx.raw.toLocaleString();
                  const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                  const percent = ((ctx.raw / total) * 100).toFixed(1);
                  return `${ctx.label}: ₩${value} (${percent}%)`;
                }
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    let currentChartIndex = 0;
    const chartIds = ['sectorChart', 'amountChart', 'categoryChart'];

    function showChart(index) {
      chartIds.forEach((id, i) => {
        const canvas = document.getElementById(id);
        canvas.style.display = (i === index) ? 'block' : 'none';
      });

      const visibleId = chartIds[index];
      const chartInstance = Chart.getChart(visibleId);
      if (chartInstance) {
        setTimeout(() => chartInstance.resize(), 10);
      }

      currentChartIndex = index;
    }

    document.getElementById('prevChart').addEventListener('click', () => {
      const nextIndex = (currentChartIndex - 1 + chartIds.length) % chartIds.length;
      showChart(nextIndex);
    });

    document.getElementById('nextChart').addEventListener('click', () => {
      const nextIndex = (currentChartIndex + 1) % chartIds.length;
      showChart(nextIndex);
    });

    window.addEventListener('DOMContentLoaded', () => {
      window.sectorChart = createPieChart('sectorChart', '섹터별 자산 비중', sectorMap);
      window.amountChart = createPieChart('amountChart', '금액별 자산 비중', nameMap);
      window.categoryChart = createPieChart('categoryChart', '분류별 자산 비중', categoryMap);

      document.getElementById('totalAmount').textContent = '총합: ₩123,456,789원';
      document.getElementById('exchangeRateText').textContent = '환율: 1 USD ≒ 1,390원';
      document.getElementById('lastUpdated').textContent = '업데이트: 2025.07.06';

      showChart(0);
    });
  </script>
</body>
</html>
