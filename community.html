<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 | KooKy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Chart.js 및 config.js 먼저 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/charts.js"></script>

  <!-- ✅ 언어 초기값 설정 + language.js -->
  <script>
    window.currentLang = (navigator.language || navigator.userLanguage).startsWith('en') ? 'en' : 'ko';
  </script>
  <script src="assets/js/language.js"></script>

<style>
.chart-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
}
.chart-box {
  width: 100%;
  max-width: 400px;
  min-width: 300px;
  height: 320px;
}
</style>
  
</head>


<body>
  <div id="header-placeholder"></div>

  <div class="container text-center mt-5">
    <h1 data-i18n="community_title">커뮤니티 페이지</h1>
    <p data-i18n="community_subtitle">포트폴리오에 대한 조언의 한마디를 남겨주세요</p>
  </div>

  <!-- ✅ 실시간 주가 차트 박스 (빈 상태) -->
<div id="chart-container" class="chart-wrapper d-flex flex-wrap justify-content-center gap-3 my-5">
  <!-- S&P 500 -->
  <div id="spx-chart" class="chart-box"></div>
  <!-- KOSPI -->
  <div id="kospi-chart" class="chart-box"></div>
</div>
  
  <!-- ✅ Giscus 삽입 위치 -->
  <div class="container mt-5" style="max-width: 800px;">
    <div id="giscus-container"></div>
  </div>

  <!-- ✅ 공통 헤더 삽입 + 언어 이벤트 연결 -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        // 메뉴바 활성화 표시
        const path = location.pathname.split("/").pop();
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          const href = link.getAttribute('href');
          if (href === path || (path === '' && href === 'index.html')) {
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
          }
        });

        // ✅ DOM 삽입 후 언어 이벤트 등록 및 초기 언어 설정
        if (typeof registerLanguageSwitcherEvents === 'function') {
          registerLanguageSwitcherEvents();
        }
        if (typeof setLanguage === 'function') {
          setLanguage(window.currentLang);
        }
      });
  </script>

  <!-- ✅ 최초 Giscus 위젯 삽입 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof reloadGiscus === 'function') {
        reloadGiscus(window.currentLang || 'ko');
      }
    });
  </script>

<script>
function loadInvestingCharts(lang) {
  const spx = document.getElementById('spx-chart');
  const kospi = document.getElementById('kospi-chart');
  if (!spx || !kospi) return;

  spx.innerHTML = '';
  kospi.innerHTML = '';

  const locale = lang === 'en' ? 'en' : 'ko';

  const spxIframe = document.createElement('iframe');
  spxIframe.src = `https://ssltvc.forexpros.com/?pair_ID=166&height=320&width=100%&lang_id=${locale === 'en' ? 1 : 17}`;
  spxIframe.width = '100%';
  spxIframe.height = '320';
  spxIframe.frameBorder = '0';
  spxIframe.allowTransparency = 'true';
  spxIframe.scrolling = 'no';

  const kospiIframe = document.createElement('iframe');
  kospiIframe.src = `https://ssltvc.forexpros.com/?pair_ID=17920&height=320&width=100%&lang_id=${locale === 'en' ? 1 : 17}`;
  kospiIframe.width = '100%';
  kospiIframe.height = '320';
  kospiIframe.frameBorder = '0';
  kospiIframe.allowTransparency = 'true';
  kospiIframe.scrolling = 'no';

  spx.appendChild(spxIframe);
  kospi.appendChild(kospiIframe);
}
</script>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
