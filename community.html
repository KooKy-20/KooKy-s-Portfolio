<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 | KooKy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ 언어 스크립트 먼저 로딩 -->
  <script src="assets/js/language.js"></script>
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="container text-center mt-5">
    <h1 data-i18n="community_title">커뮤니티 페이지</h1>
    <p data-i18n="community_subtitle">포트폴리오에 대한 조언의 한마디를 남겨주세요</p>
  </div>

  <!-- ✅ Giscus 삽입 위치 -->
  <div class="container mt-5" style="max-width: 800px;">
    <div id="giscus-container"></div>
  </div>

  <!-- ✅ 공통 헤더 삽입 -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        // 현재 경로 강조
        const path = location.pathname.split("/").pop();
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          const href = link.getAttribute('href');
          if (href === path || (path === '' && href === 'index.html')) {
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
          }
        });

        // 언어 적용
        if (typeof setLanguage === 'function') {
          setLanguage(currentLang);
        }
      });
  </script>

  <!-- ✅ Giscus 위젯 동적 삽입 -->
<!-- giscus 위젯 동적 삽입 -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const giscus = document.createElement('script');
    giscus.src = 'https://giscus.app/client.js';
    giscus.setAttribute('data-repo', 'KooKy-20/KooKy-s-Portfolio');
    giscus.setAttribute('data-repo-id', 'R_kgDOPF8vpA');
    giscus.setAttribute('data-category', 'Guestbook');
    giscus.setAttribute('data-category-id', 'DIC_kwDOPF8vpM4Cs-_2');
    giscus.setAttribute('data-mapping', 'pathname');
    giscus.setAttribute('data-strict', '0');
    giscus.setAttribute('data-reactions-enabled', '1');
    giscus.setAttribute('data-emit-metadata', '0');
    giscus.setAttribute('data-input-position', 'top');
    giscus.setAttribute('data-theme', 'light_high_contrast');
    giscus.setAttribute('data-lang', window.currentLang || 'ko');
    giscus.crossOrigin = 'anonymous';
    giscus.async = true;
    document.getElementById('giscus-container').appendChild(giscus);
  });
</script>
</body>
</html>
