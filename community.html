<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>커뮤니티 | KooKy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/charts.js"></script>

    <script>
    window.currentLang = (navigator.language || navigator.userLanguage).startsWith('en') ? 'en' : 'ko';
  </script>
  <script src="assets/js/language.js"></script>

  <style>
    /* ✅ 모바일 Giscus 마진 및 폰트 대응 */
    @media (max-width: 600px) {
      .container.text-center.mt-5 h1 {
        font-size: 1.6rem;
      }

      .container.text-center.mt-5 p {
        font-size: 1rem;
      }

      #giscus-container {
        margin-top: 20px;
        padding: 0 10px;
      }

      .lang-switcher {
        position: static;
        text-align: center;
        margin: 10px 0;
      }
    }
  </style>
</head>


<body>
  <div id="header-placeholder"></div>

  <div class="container text-center mt-5">
    <h1 data-i18n="community_title">커뮤니티 페이지</h1>
    <p data-i18n="community_subtitle">포트폴리오에 대한 조언의 한마디를 남겨주세요</p>
  </div>

    <div class="container mt-5" style="max-width: 800px;">
    <div id="giscus-container"></div>
  </div>

    <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        // 메뉴바 활성화 표시
        const path = location.pathname.split("/").pop();
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          const href = link.getAttribute('href');
          if (href === path || (path === '' && href === 'index.html')) {
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
          }
        });

        // ✅ DOM 삽입 후 언어 이벤트 등록 및 초기 언어 설정
        if (typeof registerLanguageSwitcherEvents === 'function') {
          registerLanguageSwitcherEvents();
        }
        
        // ✅ [수정] setLanguage 호출 시 language.js의 로직에 의해
        // Giscus가 최초 로드됩니다.
        if (typeof setLanguage === 'function') {
          setLanguage(window.currentLang); 
        }
      });
  </script>

    
  <script src="assets/js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
</body>
</html>
